<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - PWA</title>
    <link rel="stylesheet" href="assets/styles/reset.css">
    <link rel="stylesheet" href="assets/styles/index.css">

    <link rel="manifest" href="manifest.json" />

    <!-- ios support -->
    <meta name="apple-mobile-web-app-title" content="WeatherApp">

    <link rel="apple-touch-icon" href="assets/images/icons/icon-96x96.png" />
    <link rel="apple-touch-icon" href="assets/images/icons/icon-72x72.png" />
    <link rel="apple-touch-icon" href="assets/images/icons/icon-128x128.png" />
    <link rel="apple-touch-icon" href="assets/images/icons/icon-144x144.png" />
    <link rel="apple-touch-icon" href="assets/images/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" href="assets/images/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" href="assets/images/icons/icon-384x384.png" />
    <link rel="apple-touch-icon" href="assets/images/icons/icon-512x512.png" />

    <link rel="icon" href="assets/images/icons/icon-96x96.png" />
    <link rel="icon" href="assets/images/icons/icon-72x72.png" />
    <link rel="icon" href="assets/images/icons/icon-128x128.png" />
    <link rel="icon" href="assets/images/icons/icon-144x144.png" />
    <link rel="icon" href="assets/images/icons/icon-152x152.png" />
    <link rel="icon" href="assets/images/icons/icon-192x192.png" />
    <link rel="icon" href="assets/images/icons/icon-384x384.png" />
    <link rel="icon" href="assets/images/icons/icon-512x512.png" />

    <link rel="apple-touch-startup-image" href="assets/images/launch.png">

    <meta name="apple-mobile-web-app-status-bar" content="#020207" />
    <meta name="theme-color" content="#020207" />
</head>
<body>
    <main class="container">
        <h1 data-js="title" class="title">Today's Report from -</h1>

        <div class="weather-temp">
            <img data-js="data-weather-img" class="weather-temp__image" src="assets/images/cloudy.png" alt="todays climate">
            <p data-js="weather-desc" class="weather-temp__text">It's -</p>
            <h2 data-js="data-temperature" class="weather-temp__temperature">--</h2>
        </div>

        <div class="weather-info-content">
            <div class="weather-info">
                <img class="weather-info__image" src="assets/images/sun.png" alt="wind speed">
                <span data-js="data-wind" class="weather-info__value">0 km/h</span>
                <small class="weather-info__text">Sun</small>
            </div>
            <div class="weather-info">
                <img class="weather-info__image" src="assets/images/rainy-day.png" alt="humidity">
                <span data-js="data-humidity" class="weather-info__value">0%</span>
                <small class="weather-info__text">Humidity</small>
            </div>
            <div class="weather-info">
                <img class="weather-info__image" src="assets/images/rain.png" alt="percentage">
                <span data-js="data-km-other" class="weather-info__value">0 km/h</span>
                <small class="weather-info__text">Chance of rain</small>
            </div>
        </div>
        
        <input data-js="search-city" class="weather-search" type="text" aria-label="search your country weather" placeholder="Type your location" />
    </main>
    <script src="assets/scripts/index.js"></script>
</body>
</html>
